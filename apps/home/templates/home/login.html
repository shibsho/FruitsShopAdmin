{% extends 'base.html' %}

{% block content %}

<h2>ログイン</h2>

<form class="form-signin" method="post">{% csrf_token %}
    {{ form.errors }}
    <label>ユーザー名</label>
    <input name="username">
    <br>
    <label>パスワード</label>
    <input type="password" name="password">
    <br>
    <button>ログイン</button>
</form>

{% endblock %}
